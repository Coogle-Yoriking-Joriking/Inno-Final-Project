.card-container {

    column-gap: 30px;

    max-width: 1700px;
    margin: auto;
    padding: 100px;
}
.card {
    width: 100%;
    max-width: 400px;
    aspect-ratio: 15/17;
    margin: auto;

    border: 1px solid #dfe1e5;
    border-radius: 13px;
    box-shadow: 0 0 5px 0 #dfe1e5;

    cursor: pointer;
    overflow: hidden;
}
.card-img img {
    width: 100%;
    aspect-ratio: 15/13;
    object-fit: cover;
}
.card-title {

    padding: 0 10px;

}
</style>
